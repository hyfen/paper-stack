<div class="paper-listing">
    <div class="paper-listing-meta">
        <span id="points">{{ paper.points }}</span> points |
        <a href="/vote/{{paper.key.id}}">Vote!</a> <br/>
    </div>
    <div class="paper-listing-preview">
        <span id="title">{{ paper.title }}</span><br />
        <a href="{{paper.permalink}}">{{ paper.title }}</a>
    </div>
</div>
